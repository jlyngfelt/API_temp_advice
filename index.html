<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Advice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>

    <img class="logo" src="img/Logo.png" alt="">

    <div class="headerContainer">

    <h3>Välj en stad</h3>

    <form id="cityForm" action="/submit" method="POST">
        <label for="city"></label>
            <select id="city" name="city" required>
                <option value="sjds">San Juan Del Sur</option>
                <option value="gbg">Göteborg</option>
                <option value="madrid">Madrid</option>
                <option value="porto">Porto</option>
            </select>
        <button type="submit">SÖK</button>
    </form>
    </div>

    </header>

    <main>
        <article class="container current">
            <h3>Hur varmt är det nu?</h3>
            <h2 class="current"></h2>
            <h4 class="advice"></h4>
            <img class="tempColor none" src="" alt="">
        </article>

        <article class="container TM">
            <h3>Hur ser det ut imorgon?</h3>
            <h4>Högsta temperaturen kommer vara:</h4>
            <h2 class="highHourlyTM otherDay"></h2>
            <h4>Lägsta temperaturen kommer vara:</h4>
            <h2 class="lowHourlyTM otherDay"></h2>
            <img class="tempColor none" src="" alt="">
        </article>
        
        <article class="container DA">
            <h3>Hur ser det ut i övermorgon?</h3>
            <h4>Högsta temperaturen kommer vara:</h4>
            <h2 class="highHourlyDA otherDay"></h2>
            <h4>Lägsta temperaturen kommer vara:</h4>
            <h2 class="lowHourlyDA otherDay"></h2>
            <img class="tempColor none" src="" alt="">
        </article>
    </main>


<script src="script.js"></script>
</body>
</html>
